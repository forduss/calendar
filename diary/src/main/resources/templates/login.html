<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" id="contents" class="center">
        <div id="left"></div>
        <div id="main">
            <h1>Login</h1>
            <form name="loginForm" action="login" method="post" class="login-form">
                <div id="msg"></div>
                <div th:if="${param.error}" id="error-message" class="error-message">
                    <p>※ ID 또는 패스워드가 잘못되었습니다.</p>
                </div>
                <table>
                    <tr>
                        <td>
                            <label for="userid">아이디</label>
                        </td>
                        <td>
                            <input type="text" id="userid" name="username" placeholder="아이디를 입력해 주세요.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="userpw">비밀번호</label>
                        </td>
                        <td>
                            <input type="password" id="userpw" name="password" placeholder="비밀번호를 입력해 주세요.">
                        </td>
                    </tr>
                </table>
                <div class="form-buttons">
                    <input type="button" class="form-button login-button" value="로그인" onclick="checkLoginForm()">
                    <input type="button" class="form-button join-button" value="회원가입" onclick="location.href='join'">
                </div>
                <div class="form-links">
                    <a href="javascript:void(0);" onclick="findId()">아이디 찾기</a>
                    <a href="javascript:void(0);" onclick="findPw()">비밀번호 찾기</a>
                </div>
            </form>
        </div>
        <div id="right"></div>
    </div>
</body>
</html>
