<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content" id="contents" class="center">
        <div id="left"></div>
        <div id="main" class="form-container">
            <h1>회원가입</h1>
            <form name="joinForm" id="joinForm" action="join" method="post" class="signup-form">
                <table>
                    <tr>
                        <td class="label">
                            <label for="userid">아이디</label>
                        </td>
                        <td>
                            <input type="text" id="userid" name="userid" placeholder="아이디를 3~8자 입력" required>
                            <button type="button" onclick="checkId()">중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="id-area" class="status-message"></td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="userpw">비밀번호</label>
                        </td>
                        <td>
                            <input type="password" id="userpw" name="userpw" placeholder="4~20자 입력" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="username">이름</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="이름" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="birthdate">생일</label>
                        </td>
                        <td>
                            <input type="date" id="birthdate" name="birthdate" placeholder="생년월일 8자리" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="gender">성별</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id="genderM" value="M" required>남자
                            <input type="radio" name="gender" id="genderF" value="F" required>여자
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="telnumber">전화번호</label>
                        </td>
                        <td>
                            <input type="text" id="telnumber" name="telnumber" placeholder="전화번호" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="addr">주소</label>
                        </td>
                        <td>
                            <input type="text" id="addr" name="addr" placeholder="주소" required>
                        </td>
                    </tr>
                </table>
                <div class="form-actions">
                    <button type="button" class="submit-button" onclick="checkJoinForm()">회원가입</button>
                    <button type="reset" class="reset-button">다시입력</button>
                    <button type="button" class="home-button" onclick="location.href='/'">홈으로</button>
                </div>
            </form>
        </div>
        <div id="right"></div>
    </div>
</body>
</html>
