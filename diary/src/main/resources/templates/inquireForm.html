<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의하기</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/nav :: nav"></div>
    <div id="contents">
        <div id="left"></div>
        <div id="main" class="form-container">
            <h1>문의하기</h1>
            <form id="inquireForm" name="inquireForm" action="/sendMail" method="post">
                <table>
                    <tr>
                        <td><label for="title">제목</label></td>
                        <td><input type="text" id="title" name="title" placeholder="제목을 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input type="text" id="name" name="name" placeholder="이름을 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="telno">전화번호</label></td>
                        <td><input type="text" id="telno" name="telno" placeholder="전화번호를 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="content">내용</label></td>
                        <td><textarea id="content" name="content" placeholder="문의할 내용을 입력해 주세요"></textarea></td>
                    </tr>
                </table>
                <div class="form-buttons">
                    <input type="button" value="문의하기" onclick="sendMail()">
                    <input type="reset" value="다시쓰기">
                </div>
            </form>
        </div>
        <div id="right"></div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
